<div class="wrapper regi_bg">
    
    <app-header [centerLogo]="false"></app-header>

    <div class="container">
        <div class="logo_main text-center">
            <a routerLink="/">

              <img src="assets/img/PhoneChhodoDilJodo.svg" class="img-fluid" alt="">
            </a>
          </div>
        <div class="main row">
            <app-my-score [group]="group" [user]="user" class="family_patch regi_fami_patch col-10 offset-1"></app-my-score>
            <div class="col-10 offset-1">
                <div class="form-group col-12" *ngFor="let player of players">
                    <div class="name_prefilled form-control">{{ player.name }}</div>
                    
                    <span class="remark" [ngClass]="{
                'rem_success':  player.status  === 'online',
                'reg_admin': player.status  === 'away',
                'rem_pending':  player.status  === 'offline'
            }" *ngIf="player.status">
                        {{ player.status }}
                    </span>

                    <span class="remark rem_pending" *ngIf="!player.status && player.uid == user.uid">
                        <button type="button" (click)="onJoin()" class="verify_btn">
                            Join Now <i class="fa fa-caret-right"></i>
                        </button>
                    </span>
                </div>
                <!-- <div class="form-group col-12">
                    <div class="row" *ngIf="!isAdmin">
                        <div class="col-6 padd_r0 text-left">
                            <button type="button" (click)="onJoin()" class="verify_btn">
                                Join The Game <i class="fa fa-caret-right"></i>
                            </button>
                        </div>
                        <p>&nbsp;</p>
                    </div>
                </div> -->
            </div>
        </div>
    </div>
</div>
